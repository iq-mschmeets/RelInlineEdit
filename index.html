<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <template id="editor-template">
      <div class="container" role="dialog" aria-label="">
        <link rel="stylesheet" href="./style.css"></link>
        <div class="editor-panel">
          <input type="text" placeholder="Find..." id="finder" />
          <div class="hide listbox">
            <ul id="" role="listbox">
              <li role="listitem">Joe Blow Inc</li>
              <li>BigCo</li>
              <li>LittleCo</li>
              <li>Magic Money</li>
              <li>NoTax Co</li>
              <li>Profits From Heaven</li>
              <li>Widgets Unlimited</li>
              <li>Toxicity</li>
            </ul>
            <div class="footer" role="button" tabindex="0">
              <span class="material-icons">add_task</span>
              <span>Create New</span>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template id="form-template">
      <div class="container" role="dialog">
      <link rel="stylesheet" href="./style.css"></link>
        <div class="form-panel">
          <form action="#">
            <div class="form-item">
              <label for="fi-1">First</label>
              <input type="text" value="" />
            </div>
            <div class="form-item">
              <label for="fi-1">Second</label>
              <input type="text" value="" />
            </div>
            <div class="form-item">
              <label for="fi-1">Third</label>
              <input type="text" value="" />
            </div>
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 0.5em;
              "
            >
              <div class="form-button" style="color: red">
                <span class="material-icons">close</span>
                <span>Cancel</span>
              </div>
              <div class="form-button" style="color: green">
                <span class="material-icons">done</span>
                <span>Save</span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </template>

    <article>
      <div class="columns">
        <div>
          <h3>Stamp</h3>
          <div class="stamp">
            <h3>System Administrator</h3>
            <p tabindex="0" class="rel">
              <span class="lbl">Phone:</span>
              <span class="value"> n/a</span>
            </p>
            <p tabindex="0" class="rel">
              <span class="lbl">Email:</span>
              <span class="value">n/a</span>
            </p>
          </div>
        </div>

        <div id="center-column">
          <h3>Table</h3>
          <table>
            <thead>
              <tr>
                <th>Column One</th>
                <th>Column Two</th>
                <th>Column Three</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Cell One</td>
                <td tabindex="0">Cell Two</td>
                <td tabindex="0">Cell Three</td>
              </tr>
              <tr>
                <td>Cell Four</td>
                <td tabindex="0">Cell Five</td>
                <td tabindex="0">Cell Six</td>
              </tr>
              <tr>
                <td>Cell Seven</td>
                <td tabindex="0">Cell Eight</td>
                <td tabindex="0">Cell Nine</td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
        </div>

        <div class="dropdown hide">
          <button onclick="myFunction()" class="dropbtn">Dropdown</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#">Joe Blow Inc</a>
            <a href="#">BigCo</a>
            <a href="#">Pennies From Heaven</a>
            <a href="#">LittleCo</a>
            <a href="#">Magic Money</a>
          </div>
        </div>
      </div>
    </article>
    <script src="./index.js"></script>
  </body>
</html>
