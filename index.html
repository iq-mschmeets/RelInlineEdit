<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <template id="editor-template">
      <div class="container" role="dialog" aria-label="">
        <link rel="stylesheet" href="./style.css"/>
        <div class="editor-panel">
          <input type="text" placeholder="Find..." id="finder" />
          <div class="hide listbox">
            <ul id="" role="listbox">
              
            </ul>
            <div class="footer" role="button" tabindex="0">
              <span class="material-icons">add_task</span>
              <span>Create New</span>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="editor-list-item-template">
      <li role="listitem"></li>
    </template>

    <template id="form-template">
      <div class="container" role="dialog">
      <link rel="stylesheet" href="./style.css"/>
        <div class="form-panel">
          <form action="#">
            <input type="hidden" name="CLASS.CLASS_ID" value="" />
            <input type="hidden" name="verb" value="Create" />
            <div class="item-container">

            </div>
            <div class="form-footer" >
              <div class="form-button cancel-button" style="color: red" 
                  role="button" tabindex="0">
                <span class="material-icons">close</span>
                <span>Cancel</span>
              </div>
              <div class="form-button save-button" style="color: green"
                  role="button" tabindex="0">
                <span class="material-icons">done</span>
                <span>Save</span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </template>

    <template id="form-item">
      <div class="form-item">
        <label >Second</label>
        <input type="text" name="" value="" />
      </div>
    </template>

    <article>
      <div class="columns">
        <div>
          <h3>Stamp</h3>
          <div class="stamp">
            <h3>System Administrator</h3>
            <p  class="rel">
              <span class="lbl">Phone:</span>
              <iq-relationship-value tabindex="0"></iq-relationship-value>
            </p>
            <p class="rel">
              <span class="lbl">Email:</span>
              <iq-relationship-value tabindex="0"></iq-relationship-value>
            </p>
          </div>
        </div>

        <div id="center-column">
          <h3>Table</h3>
          <table>
            <thead>
              <tr>
                <th>Column One</th>
                <th>Column Two</th>
                <th>Column Three</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Cell One</td>
                <td tabindex="0">Cell Two</td>
                <td tabindex="0">Cell Three</td>
              </tr>
              <tr>
                <td>Cell Four</td>
                <td tabindex="0">Cell Five</td>
                <td tabindex="0">Cell Six</td>
              </tr>
              <tr>
                <td>Cell Seven</td>
                <td tabindex="0">Cell Eight</td>
                <td tabindex="0">Cell Nine</td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
        </div>

      </div>
    </article>
   <script type="module" src="./index.js"></script>
  </body>
</html>
